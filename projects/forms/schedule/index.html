<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="schedule-container">
		<form id="schedule-form" autocomplete="off">
			<label> Date </label><br>
			<input class="schedule-box" type="date" name="date"> <br>

			<label>Time</label><br>
			<input class="schedule-box" type="time" name="time"> <br>

			<label>Time Zone</label><br>
			<select>
				<optgroup>
					<option>Eastern Time Zone UTC-05:00</option>
					<option>Samoa Time Zone UTC-11:00</option>
					<option>Hawaii-Aleutian Time Zone UTC-10:00</option>
					<option>Pacific Time Zone UTC-08:00</option>
					<option>Mountain Time Zone UTC-07:00</option>
					<option>Central Time Zone UTC-06:00</option>
					<option>Atlantic Time Zone UTC-05:00</option>
					<option>Chamarro Time Zone UTC+10:00</option>
				</optgroup> <br>
			</select> <br>

			<label>Note</label><br>
			<textarea rows="4" columns="50" placeholder="Appointment notes..." name="notes"></textarea> <br>

			<label> Contact Number </label><br>
			<input type="text" name="number" placeholder="111-111-1111"> <br>

			<label> Email Address </label><br>
			<input type="text" name="email" placeholder="jsadlon@gmail.com"> <br>

			<button type="submit" value="submit"> submit </button>
		</form>
	</div>

	<script type="text/javascript" src="../../validator.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
